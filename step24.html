<style>.checkbox-widget{
    width: 100%;
    background: #EBEBEB77;
    border-radius: 32px;
    overflow: hidden;
    position: relative;
    margin: 0 0 8px 0;
}
.checkbox-widget label{
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: flex-start;
    width: 100%;
    height: 64px;
    position: relative;
    z-index: 2;
    color: #000000;
    padding: 0 55px 0 24px;
    cursor: pointer;
}
.checkbox-widget label img{
    height: 32px;
    width: 32px;
    object-fit: contain;
    object-position: center;
    margin: 0 16px;
}
.checkbox-widget label svg{
    max-width: 32px;
    max-height: 32px;
    margin: 0 16px;
}
.checkbox-widget label img:first-child, .checkbox-widget label svg:first-child{
    margin-left: 0;
}
.checkbox-widget label span{
    order: 2;
    font-size: 16px;
    font-weight: 500;
    line-height: 21px;
    letter-spacing: 0.15px;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: flex-start;
    width: 100%;
    overflow: hidden;
    /*flex-shrink: 0;*/
    position: relative;
    color: #000000;
}
.checkbox-widget input{
    display: none;
}
.checkbox-widget .checkbox-widget-selected-background{
    z-index: 1;
    border-radius: inherit;
    background: #0080FF;
}
.checkbox-widget .checkbox-widget-selected-background:before{
    content:"";
    background:inherit;
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    border-radius: inherit;
    opacity: 0;
    transition: opacity 0.5s ease;
}
.checkbox-widget .checkbox-widget-selected-background:after{
    content:"";
    border: 2px solid #bfbfbf;
    background: transparent;
    width: 24px;
    height: 24px;
    border-radius: 12px;
    position: absolute;
    bottom: 0;
    right: 0;
    margin: 21px 24px;
    transition: opacity 0.3s ease, background 0.3s ease;
    opacity: 1;
}

.checkbox-widget.selected label span{
    color: #0080FF;
}
.checkbox-widget.selected label+.checkbox-widget-selected-background:before{
    opacity: 0.1;
}
.checkbox-widget.selected label+.checkbox-widget-selected-background:after{
    background:inherit;
    background-image: url(themes/pe-black/images/ok.svg);
    background-position: center center;
    background-repeat: no-repeat;
    opacity: 1;
    border: none;
}

.checkbox-widget-image label{
    padding-left: 8px;
    gap: 16px;
}

.checkbox-widget-image label .image-widget .image-widget-container{
    width: 100%;
    height: 100%;
}

.checkbox-widget-image label .image-widget .image-widget-container img{
    width: 100%;
    height: 100%;
}

.checkbox-widget{
    user-select: none;
    -moz-user-select: none;
    -webkit-user-select: none;
    transition: all var(--button-animation-speed, 0.2s) ease-out;
}
.checkbox-widget.active{
    transform: scale(0.95);
}
</style>

<script>
var TrackingManager = function(params){
    this.url = params.url;
};
TrackingManager.prototype = {
    batch: [],
    timer: null,
    url: null,

    /**
     * Tracks a provided event by adding it to a batch for processing.
     * If a timer exists, it clears the previous timer and sets a new timeout
     * to ensure batched events are flushed after a delay.
     *
     * @param {string} provider - The name of the event provider.
     * @param {string} eventName - The name of the event to track.
     * @param {Object} eventData - An object containing additional event data.
     */
    track: function (provider, eventName, eventData) {
        this.batch.push({
            provider: provider,
            eventName: eventName,
            eventData: eventData
        });

        if (this.timer) {
            clearTimeout(this.timer);
        }

        this.timer = setTimeout(() => {
            this.flush();
        }, 10);
    },
    /**
     * Sends the current batch of data to a specified endpoint and clears the batch.
     *
     * This method creates a deep copy of the current `batch`, clears the existing `batch` array,
     * and sends the copied data using an AJAX POST request to the specified `url` property.
     *
     * It is used to flush the accumulated data in `batch` and ensure that any modifications
     * to the `batch` property after the method call do not affect the data being transmitted.
     */
    flush: function () {
        let batch = JSON.parse(JSON.stringify(this.batch));
        this.batch = [];

        ajax.post(this.url, {data: JSON.stringify(batch)});
    }
}
var initTrackingManager = function(params){
    return new TrackingManager(params);
}
