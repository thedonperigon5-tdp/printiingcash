<style>.hidden-radio-widget{
    width: 100%;
    background: #EBEBEB77;
    border-radius: 32px;
    overflow: hidden;
    position: relative;
    margin: 0 0 8px 0;

}
.hidden-radio-widget label{
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: flex-start;
    width: 100%;
    height: 64px;
    position: relative;
    z-index: 2;
    color: #000000;
    padding: 0 24px 0 24px;
    cursor: pointer;
}
.hidden-radio-widget label img{
    height: 32px;
    width: 32px;
    object-fit: contain;
    object-position: center;
    margin: 0 16px;
}

.hidden-radio-widget label svg{
    max-width: 32px;
    max-height: 32px;
    margin: 0 16px;
}

.hidden-radio-widget label img:first-child, .hidden-radio-widget label svg:first-child{
    margin-left: 0;
}
.hidden-radio-widget label span{
    order: 2;
    font-size: 16px;
    font-weight: 500;
    line-height: 21px;
    letter-spacing: 0.15px;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: flex-start;
    width: 100%;
    overflow: hidden;
    /*flex-shrink: 0;*/
    position: relative;
}
.hidden-radio-widget input{
    display: none;
}
.hidden-radio-widget .hidden-radio-widget-selected-background{
    z-index: 1;
    border-radius: inherit;
    background: #0080FF;
}
.hidden-radio-widget .hidden-radio-widget-selected-background:before{
    content:"";
    background:inherit;
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    border-radius: inherit;
    opacity: 0;
    transition: opacity 0.5s ease;
}
.hidden-radio-widget .hidden-radio-widget-selected-background:after{
    content:"";
    background:inherit;
    background-image: url(themes/pe-black/images/ok.svg);
    background-position: center center;
    background-repeat: no-repeat;
    width: 24px;
    height: 24px;
    border-radius: 12px;
    position: absolute;
    bottom: 0;
    right: 0;
    margin: 21px 24px;
    transition: opacity 0.3s ease;
    opacity: 0;
}

 .hidden-radio-widget.selected label{
    color: #0080FF;
}
.hidden-radio-widget.selected label+.hidden-radio-widget-selected-background:before{
    opacity: 0.1;
}
.hidden-radio-widget.selected label+.hidden-radio-widget-selected-background:after{
    opacity: 1;
}

.hidden-radio-widget{
    user-select: none;
    -moz-user-select: none;
    -webkit-user-select: none;
    transition: all var(--button-animation-speed, 0.2s) ease-out;
}
.hidden-radio-widget.active{
    transform: scale(0.95);
}

<script>
var TrackingManager = function(params){
    this.url = params.url;
};
TrackingManager.prototype = {
    batch: [],
    timer: null,
    url: null,

    /**
     * Tracks a provided event by adding it to a batch for processing.
     * If a timer exists, it clears the previous timer and sets a new timeout
     * to ensure batched events are flushed after a delay.
     *
     * @param {string} provider - The name of the event provider.
     * @param {string} eventName - The name of the event to track.
     * @param {Object} eventData - An object containing additional event data.
     */
    track: function (provider, eventName, eventData) {
        this.batch.push({
            provider: provider,
            eventName: eventName,
            eventData: eventData
        });

        if (this.timer) {
            clearTimeout(this.timer);
        }

        this.timer = setTimeout(() => {
            this.flush();
        }, 10);
    },
    /**
     * Sends the current batch of data to a specified endpoint and clears the batch.
     *
     * This method creates a deep copy of the current `batch`, clears the existing `batch` array,
     * and sends the copied data using an AJAX POST request to the specified `url` property.
     *
     * It is used to flush the accumulated data in `batch` and ensure that any modifications
     * to the `batch` property after the method call do not affect the data being transmitted.
     */
    flush: function () {
        let batch = JSON.parse(JSON.stringify(this.batch));
        this.batch = [];

        ajax.post(this.url, {data: JSON.stringify(batch)});
    }
}
var initTrackingManager = function(params){
    return new TrackingManager(params);
}

</script>
